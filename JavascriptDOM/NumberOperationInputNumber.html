<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #4dadfb;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        button{
            height: 40px;
            width: 30%;

        }
        #output{
            height: 50px;
            width: 300px;
            display: flex;
            border: none;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background:linear-gradient(to top, rgb(44, 120, 227), rgb(219, 44, 44), rgb(34, 103, 207))
            
        }
        .container{
            height: 500px;
            width: 700px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            color: aliceblue;
            background: linear-gradient(to top, rgb(246, 69, 69), orange, yellow);
        }
        input{
            height: 35px;
            width: 300px;
            
        }
        .main1{
            display: flex;
            flex-direction: column;
            
            justify-content: center;
            align-items: center;
            color: aliceblue;  
        }
        .main
        {
            display: flex;
             flex-wrap: wrap;
             gap: 10px;
            justify-content: center;
            align-items: center;
            color: aliceblue;   
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main1">
            <input type="text" name="name" id="input" placeholder="Enter Number"/>
            <br>
            <input type="text" name="" id="Result" readonly placeholder="RESULT"/>
        </div>
            <div class="main">
                <button onclick="sumOfDigit()"> SumOfDigits</button>
                <button onclick="ReverseNum()">ReverseNumber</button>
                <button  onclick="palindromNum()">CheckPalindrome</button>
                <button  onclick="CheckPrime()">CheckPrime</button>
                <button  onclick="CheckArmstrong()">CheckArmstrong</button>
                <button  onclick="StrongNum()">CheckStrongNum</button>
            </div>
       
     </div>
     <script type="text/JavaScript">
        function sumOfDigit() {
         let inputValue = document.getElementById("input").value.trim();
       const num = parseInt(inputValue, 10);
        if (isNaN(num)) {
         document.getElementById("Result").value = "Please enter a valid number.";
        return;
        }
           let sum=0;
           let temp=num;
           while(temp>0){
            sum+=temp%10;
            temp=parseInt(temp/10);
           }
           document.getElementById("Result").value = "Sum of digits: " + sum;
        }

        
        function palindromNum() {
            let inputValue = document.getElementById("input").value.trim();
       const num = parseInt(inputValue, 10);
        if (isNaN(num)) {
         document.getElementById("Result").value = "Please enter a valid number.";
        return;
        }
            let temp=num;
            let rev=0;
            while(temp>0)
            { 
                let rem=temp%10;
                rev=rev*10+rem;
                temp=parseInt(temp/10);
            }
            if(num==rev)
            {
               document.getElementById("Result").value = "Palindrome " ;
            }
            else
            {
                document.getElementById("Result").value ="Not Palindrome";
            } 
        }

        function ReverseNum()
        {
        let inputValue = document.getElementById("input").value.trim();
       const num = parseInt(inputValue, 10);
        if (isNaN(num)) {
         document.getElementById("Result").value = "Please enter a valid number.";
        return;
        }
            let rev=0;
            let temp=num;
            while(temp>0)
            {
                let rem=temp%10;
                rev=rev*10+rem;
                temp=parseInt(temp/10);
            }
            document.getElementById("Result").value ="Reverse Number is: "+rev;
        }

        function CheckPrime()
        {
           let inputValue = document.getElementById("input").value.trim();
       const num = parseInt(inputValue, 10);
        if (isNaN(num)) {
         document.getElementById("Result").value = "Please enter a valid number.";
        return;
        }
            let count=0;
            for(let k=2;k<=num/2;k++)
            {
                if(num%k==0)
                {
                    count++;
                }
            }
            if(count==0)
            {
               document.getElementById("Result").value = "Number is Prime" ;
            }
            else{
                document.getElementById("Result").value ="Number is not Prime";
            }
        }

        function CheckArmstrong(){
             let inputValue = document.getElementById("input").value.trim();
       const num = parseInt(inputValue, 10);
       if (num < 0) {
    document.getElementById("Result").value = "Please enter a non-negative number.";
    return;
}

            let count=0;
            let sum=0;
            let temp=num;
            if(temp===0)
            {
                count=1;
            }
            else{
                while(temp>0)
                {
                    temp=parseInt(temp/10);
                    count++;
                }
            }
                temp=num;
                while (temp>0) {
                    let rem=parseInt(temp%10);
                    let sq=1;
                    for(let i=1;i<=count;i++)
                    {
                        sq=sq*rem;
                    }
                    sum+=sq;
                    temp=parseInt(temp/10);
                }
                if(sum==num)
                {
                    document.getElementById("Result").value = "Number is Armstrong";

                }
                else{
                   document.getElementById("Result").value ="Not a Armstrong Number";
                }
        }

        function StrongNum(){
         let inputValue = document.getElementById("input").value.trim();
       const num = parseInt(inputValue, 10);
        if (isNaN(num)) {
         document.getElementById("Result").value = "Please enter a valid number.";
        return;
        }
            let sum=0;
            let temp=num;
            while (temp>0) {
                let rem=temp%10;
                sum+=factorial(rem);
                temp=parseInt(temp/10);
            }
            if(sum==num)
            {
                document.getElementById("Result").value = "Number is Strong";
            }
            else{
               document.getElementById("Result").value ="Not Strong Number";
            }
        }
        function factorial(no) {
                let fact=1;
                for(let i=1;i<=no;i++)
                {
                    fact*=i;
                }
                return fact;
            }
    </script>
    
</body>
</html>
